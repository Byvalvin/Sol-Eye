<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Efficiency Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Solar Panel Efficiency Monitor</h1>
    </header>
    <div class="container">
        <!-- Left Section: Location Input and Map -->
        <div class="left-section">
            <section>
                <h2>Location Input</h2>
                <input type="text" id="address" placeholder="Enter address">
                <ul id="address-suggestions"></ul>
                
                <div class="input-group">
                    <input type="number" id="latitude" step="any" placeholder="Latitude">
                    <input type="number" id="longitude" step="any" placeholder="Longitude">
                </div>
            </section>
            <div id="map-placeholder">Map will be here</div>
        </div>
        
        <!-- Right Section: Solar Panel Data Input -->
        <div class="right-section">
            <section>
                <h2>Solar Panel Data Input</h2>
                <div class="toggle-buttons">
                    <button id="manual-btn" class="active">Manual Input</button>
                    <button id="csv-btn">Upload CSV</button>
                </div>
                
                <div id="manual-input" class="input-section">
                    <div class="input-group">
                        <input type="number" id="current" step="any" placeholder="Current (A)">
                        <input type="number" id="voltage" step="any" placeholder="Voltage (V)">
                        <input type="number" id="power" step="any" placeholder="Power (W, optional)">
                    </div>
                </div>
                
                <div id="csv-input" class="input-section disabled">
                    <input type="file" id="csv-upload" accept=".csv">
                </div>
            </section>
            
            <!-- Output Section -->
            <section>
                <h2>Results</h2>
                <p id="expected-power">Expected Power: N/A</p>
                <p id="true-power">True Power: N/A</p>
                <p id="efficiency">Efficiency: N/A</p>
                <p id="recommendation">Recommendation: N/A</p>
                <button id="calculate">Calculate Efficiency</button>
            </section>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
